    <center>
    <h1>Vcet IT's Hackathon</h1>
    <h2>Registration Form</h2>
    <div id="Leader">
   <form action="registration.php" method="POST">
    <h2> Team Leader <h2>
    <table>
      <tr>
        <td>Team Name:</td>
        <td><input type="text" name="tname" required></td>
      </tr>
     <tr>
      <td>First Name :</td>
      <td><input type="text" name="fname" required></td>
      <td>Last name:</td>
      <td><input type="text" name="lname" required></td>
     </tr>
     <tr>
      <td>Year:</td>
      <td>
       <input type="radio" name="year" value="fe" required>FE
       <input type="radio" name="year" value="se" required>SE
       <input type="radio" name="year" value="te" required>TE
       <input type="radio" name="year" value="be" required>BE
      </td>
    </tr>
    <tr>
      <td>College Name</td>
      <td><input type="text" name="cname" required></td>
     </tr>
     <tr>
      <td>Gender :</td>
      <td>
       <input type="radio" name="gender" value="m" required>Male
       <input type="radio" name="gender" value="f" required>Female
      </td>
     </tr>
     <tr>
      <td>Email :</td>
      <td><input type="email" name="email" required></td>
     </tr> 
     <tr>
      <td>Phone no :</td>
      <td>
       <input type="phone" name="phone" required>
      </td>
     </tr>
      <tr>
      <td>Team Member 1:</td>
      <td>
       <input type="text" name="mem1" required>
      </td>
     </tr> <tr>
      <td>Team Member 2:</td>
      <td>
       <input type="text" name="mem2" required>
      </td>
     </tr> <tr>
      <td>Team Member 3:</td>
      <td>
       <input type="text" name="mem3" required>
      </td>
     </tr>
     <td>Topic Name:</td>
      <td>
       <input type="text" name="topic" required>
      </td>
     </tr>
     <tr>
      <td><input type="submit" name="submit" value="Submit"></td>
     </tr>
     
    </table>
   </form>
